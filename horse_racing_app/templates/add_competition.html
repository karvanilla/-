{% extends "base.html" %}

{% block title %}Добавить состязание - Скачки{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">Добавить новое состязание</div>
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label for="date" class="form-label">Дата</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="time" class="form-label">Время</label>
                <input type="time" id="time" name="time" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="location" class="form-label">Место проведения</label>
                <input type="text" id="location" name="location" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="name" class="form-label">Название состязания</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Добавить состязание</button>
        </form>
    </div>
</div>
{% endblock %}
